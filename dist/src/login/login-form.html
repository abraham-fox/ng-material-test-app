<md-dialog aria-label="Login form" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login form</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="vm.cancel()">
          <md-icon md-svg-src="assets/svg/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>

      <div class="md-dialog-content">
        <md-input-container>
          <label>Email</label>
          <input ng-model="vm.user.email" type="email">
        </md-input-container>
        
        <md-input-container>
          <label>Password</label>
          <input ng-model="vm.user.password" type="password">
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="vm.login()" class="md-primary">
        Login
      </md-button>
      <md-button ng-click="vm.cancel()" style="margin-right:20px;">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
